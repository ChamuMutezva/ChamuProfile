<div class="wrapper">

    <h1>My projects</h1>
    <div class="myProjects" >
        <div class="projects"  *ngFor="let project of listProjects">
            <h3>{{project.name}}</h3>            
           <a href="{{project.url}}">
            <img src={{project.image}}  alt="">
            </a>
        </div>
    </div>

</div>
